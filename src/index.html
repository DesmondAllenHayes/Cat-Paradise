<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Paradise</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1>Cat Paradise</h1>
            <div class="score-container">
                <span>Score: </span>
                <span id="score">0</span>
            </div>
        </header>

        <main class="game-main">
            <div class="cat-container">
                <!-- Cat element will be added dynamically -->
            </div>
            <div class="mysterious-container">
                <!-- This will hold our mysterious elements -->
            </div>
        </main>

        <footer class="game-footer">
            <!-- Footer content will be added dynamically as game progresses -->
        </footer>
    </div>

    <!-- Scripts -->
    <script src="scripts/game.js"></script>
    <script src="scripts/cats.js"></script>
    <script src="scripts/mysterious.js"></script>
</body>
</html>
